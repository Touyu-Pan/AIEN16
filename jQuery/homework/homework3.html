<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>homework 3.html</title>
    <style>
        img {
            position: absolute;
            width:100%;
            height:100%;            
        }
        #div1 {
            position: absolute;
            height: 300px;
            width: 400px;                           
        }       
    </style>
    
</head>
<body>
    <div id="div1">
            <img id="image1" src="images/tesla1.jpg">
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script>
        //get full screen size
        let iniWndHeight = $(window).height();
        let iniWndWidth = $(window).width();
        let iniSize = iniWndHeight * iniWndWidth;

        //get image size
        let iniImgHeight = $("#div1").height();
        let iniImgWidth = $("#div1").width();
        move_div();

        //當視窗放大或縮小時呼叫move_div的函式
        //讓div1置中
        $(window).resize(move_div);

        function move_div() {
            //get current window height and width
            let curWndHeight = $(this).height();
            let curWndWidth = $(this).width();
            let curSize = curWndHeight * curWndWidth;
            let scale = curSize / iniSize;

            // //get the value of image to resize to
            let newImgHeight = iniImgHeight * scale;
            let newImgWidth = iniImgWidth * scale;

            //get top and left margin for image
            let top = (curWndHeight - newImgHeight)/2;
            let left = (curWndWidth - newImgWidth)/2;


            //resize the image along with the window
            $("#div1").css("height", newImgHeight).css("width", newImgWidth);

            //set the value to the attribute of image
            //to let the image keep being at the center
            // of screen.
            $("#div1").css("top", top).css("left", left);
        }    
    </script>
</body>
</html>
